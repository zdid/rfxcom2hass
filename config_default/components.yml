device:
# blank use parameters to create a blank component platform=sensor switch etc
  blank:
    isempty: true
  __default:
    platform: sensor
    enabled_by_default: true
  energy:
    name: Power instantaneous
    device_class: POWER
    state_class: MEASUREMENT
    unit_of_measurement: WATT
  totalEnergy:
    name: Total energy usage
    device_class: ENERGY,
    state_class: TOTAL_INCREASING
    unit_of_measurement: W/H
  noiseLevel:
    name: Noise Level
    enabled_by_default: true
  barometer:
    name: Barometer
    device_class: PRESSURE
    state_class: MEASUREMENT
    unit_of_measurement: HPA,
  voltage:
    platform: sensor
    device_class: voltage
    state_class: measurement
    name: Voltage
    unit_of_measurement: Volt
  current:
    platform: sensor
    device_class: current
    state_class: measurement
    name: Current
    unit_of_measurement: A
  current_1:
    platform: sensor
    device_class: current (1)
    state_class: measurement
    name: Current (1)
    unit_of_measurement: A
  current_2:
    platform: sensor
    device_class: current (2)
    state_class: measurement
    name: Current
    unit_of_measurement: A
  current_3:
    platform: sensor
    device_class: current (3)
    state_class: measurement
    name: Current
    unit_of_measurement: A
  direction:
    name: Wind direction
    state_class: measurement,
    unit_of_measurement: '°'
  rainfallRate:
    name: Rain rate
    state_class: MEASUREMENT,
    unit_of_measurement: mm/H
    device_class: PRECIPITATION_INTENSITY
  status:
    platform: sensor
    name: Status
  deviceStatus:
    platform: sensor
    name: Status
  statusNumber:
    platform: sensor
    name: Status
 
  count:
    platform: sensor
    name: Count
    state_class: TOTAL_INCREASING
  counter:
    platform: sensor
    name: Count
    state_class: TOTAL_INCREASING
  chillFactor:
    platform: sensor
    device_class: temperature
    state_class: measurement
    icon: mdi:thermometer
    name: Chill Factor
    unit_of_measurement: °C
  gustSpeed:
    platform: sensor
    device_class: WIND_SPEED
    state_class: measurement
    name: Gust Speed
    unit_of_measurement: 'M/s' 
  averageSpeed:
    platform: sensor
    device_class: WIND_SPEED
    state_class: measurement
    name: Average Speed
    unit_of_measurement: 'M/s' 
  rainfall:
    platform: sensor
    device_class: PRECIPITATION
    state_class: measurement
    name: RainFall
    unit_of_measurement: "Mms"
  forecast:
    platform: sensor
    name: forcast
  uv:
    platform: sensor
    device_class: UV
    state_class: measurement
    name: UV
    unit_of_measurement: Ind.UV
  switch:
    platform: switch
    enabled_by_default: true
    #entity_category config
    optimistic: true
    payload_off: Off
    payload_on: On
    state_off: Off
    state_on: On
    value_template: "{{ value_json.command }}"
    command_topic: switch 
  trigger_on:
    platform: device_automation
    automation_type: trigger
    enabled_by_default: true
    name: Trigger On
    payload: On
    subtype: On
    topic: action
    type: action
    value_template: null
  trigger_off:
    platform: device_automation
    automation_type: trigger
    enabled_by_default: true
    name: Trigger Off
    payload: Off
    subtype: Off
    topic: action
    type: action
    value_template: null
  light:
    platform: light
    enabled_by_default: true
    optimistic: true
    payload_off: Off
    payload_on: On
    state_off: Off
    state_on: On
    value_template: "{{ value_json.command }}"
    command_topic: switch 
  level: 
    platform: sensor
    enabled_by_default: true
    device_class: null
    state_class: measurement
    unit_of_measurement: null
    command_topic: setlevel

  rssi:
    platform: sensor
    device_class: signal_strength
    state_class: measurement
    #entity_category diagnostic
    icon: mdi:signal
    name: Rssi
    unit_of_measurement: dBm
  timestamp:
    platform: sensor
    device_class: timestamp
    state_class: measurement
    #entity_category diagnostic
    icon: mdi:date
    name: date
    unit_of_measurement: ""
  temperature:
    platform: sensor
    device_class: temperature
    state_class: measurement
    icon: mdi:thermometer
    name: Temperature
    unit_of_measurement: °C
  temperature_1:
    platform: sensor
    device_class: temperature
    state_class: measurement
    icon: mdi:thermometer
    name: Temperature
    unit_of_measurement: °C
  temperature_2:
    platform: sensor
    device_class: temperature
    state_class: measurement
    icon: mdi:thermometer
    name: Temperature
    unit_of_measurement: °C
  humidity:
    platform: sensor
    device_class: humidity
    state_class: measurement
    icon: mdi:humidity
    name: Humidity
    unit_of_measurement: "%"
  humidityStatus:
    platform: sensor
    device_class: absolute_humidity
    state_class: measurement
    icon: mdi:humidity
    name: Humidity Status
    #unit_of_measurement: "%"
  batteryVoltage:
    platform: sensor
    device_class: battery
    #entity_category diagnostic
    state_class: measurement
    icon: mdi:battery
    name: Battery
    unit_of_measurement: "V"
  batteryLevel:
    platform: sensor
    device_class: battery
    #entity_category diagnostic
    state_class: measurement
    icon: mdi:battery
    name: Battery
    unit_of_measurement: "%"
  cover:
    platform: cover
    device_class: cover
    icon: mdi:window-shutter
    name: Cover
    value_template: "{{ value_json.command }}"
    position_template: "{{ value_json.position }}"
    payload_open: opencover
    payload_close: closecover
    payload_stop: stopcover
    position_open: 100
    position_closed: 0
    state_open: open
    state_closed: closed
    state_opening: opening
    state_closing: closing
    state_stopped: stopped
    set_position_topic: setpositioncover
    position_topic: state
    state_topic: state
    command_topic: set
    set_command_template: {{ command }}
    set_position_template: "{{ position }}"








bridge:
  receiverType:
    platform: sensor
    #entity_category diagnostic
    name: Type de recepteur
    enabled_by_default: true
    value_template: "{{ value_json.receiverType }}"
  addprotocol:
    platform: select
    #entity_category config
    name: Recevoir un nouveau protocol
    enabled_by_default: true
    value_template: "{{ value_json.addprotocol }}"
    device_class: enum
    command_topic: addprotocol
    options: 
      - debug
  subtractprotocol:
    platform: select
    #entity_category config
    name: Supprimer un protocol
    enabled_by_default: true
    value_template: "{{ value_json.subtractprotocol }}"
    device_class: enum
    command_topic: subtractprotocol
    options: 
      - listsubtractprotocol 
  version:
    name: Version de Rfxcom2hass 
    #entity_category diagnostic
    platform: sensor
    enabled_by_default: true
    value_template: "{{ value_json.version }}"
  hardwareVersion:
    name: Version du recepteur (hardware)
    #entity_category diagnostic
    platform: sensor
    enabled_by_default: true
    value_template: "{{ value_json.hardwareVersion }}"
  firmwareVersion:
    name: Version du micrologiciel (dc)
    platform: sensor
    #entity_category diagnostic
    enabled_by_default: true
    value_template: "{{ value_json.firmwareVersion }}"
  firmwareType:
    platform: sensor
    #entity_category diagnostic
    name: Type de micrologiciel
    enabled_by_default: true
    value_template: "{{ value_json.firmwareType }}"
  transmitterPower:
    platform: sensor
    #entity_category diagnostic
    name: Transmit power
    enabled_by_default: true
    value_template: "{{ value_json.transmitterPower }}"
  logLevel:
    platform: select
    #entity_category config
    name: Niveau de log
    enabled_by_default: true
    value_template: "{{ value_json.logLevel }}"
    device_class: enum
    command_topic: setloglevel
    options: 
      - debug
      - info
      - warn
      - error
  enabledProtocols:
    platform: sensor
    enabled_by_default: true
    #entity_category diagnostic
    value_template: "{{ value_json.enabledProtocols }}"
newrfx:
  exists_choice:
    platform: select
    #entity_category config
    name: A Select Rfx device
    enabled_by_default: true
    value_template: "{{ value_json.exists_choice }}"
    device_class: enum
    command_topic: set_exists_choice
    options:
      - Ac

  discovery:
    platform: switch
    name: A) Discovery mode
    enabled_by_default: true
    #entity_category config
    value_template: "{{ value_json.discovery }}"
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setdiscovery
  subtypevalue:
    platform: select
    #entity_category config
    name: B) Choose protocol
    enabled_by_default: true
    value_template: "{{ value_json.subtypeValue }}"
    device_class: enum
    command_topic: setsubtypevalue
    options:
      - Ac  
  protocol:
    platform: select
    #entity_category config
    name: C) Choose packet name
    enabled_by_default: true
    value_template: "{{ value_json.protocol }}"
    device_class: enum
    command_topic: setprotocol
    options:
      - val
  id_rfxcom:  
    platform: text
    #entity_category config
    name: F) RFX id or HouseUnit code
    enabled_by_default: true
    value_template: "{{ value_json.id_rfxcom }}"
    command_topic: setid_rfxcom
  name:  
    platform: text
    #entity_category config
    name: G) Nom
    enabled_by_default: true
    value_template: "{{ value_json.name }}"
    command_topic: setname
  as_trigger:
    platform: switch
    #entity_category config
    name: D) Use as action trigger
    enabled_by_default: true
    value_template: "{{ value_json.as_trigger }}"
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setas_trigger
  friendly_name:  
    platform: text
    #entity_category config
    name: H) friendly name
    enabled_by_default: true
    value_template: "{{ value_json.friendly_name }}"
    command_topic: setfriendly_name
  suggested_area:
    platform: text
    #entity_category config
    name: I) Room (Area)
    enabled_by_default: true
    value_template: "{{ value_json.suggested_area }}"
    device_class: null
    command_topic: setsuggested_area
  options:
    platform: text
    #entity_category config
    name: J) options (json string)
    enabled_by_default: true
    value_template: "{{ value_json.options }}"
    device_class: null
    command_topic: setoptions
  clicvalid:
    platform: button
    #entity_category config
    name: L) OK
    enabled_by_default: true
    value: false
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setclicvalid
  clicdelete:
    platform: button
    #entity_category config
    name: M) Delete
    enabled_by_default: true
    value_template: false
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setclicdelete
  clicclear:
    platform: button
    #entity_category config
    name: O) Clear
    enabled_by_default: true
    value: false
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setclicclear
  message:
    platform: sensor
    #entity_category diagnostic
    name: message
    enabled_by_default: true
    value_template: "{{ value_json.message }}" 
